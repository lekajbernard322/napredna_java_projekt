<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{decorators/layout.html}" th:with="nav='postavke'">
<head>
    <meta charset="UTF-8">
    <title th:text="#{postavke}"></title>
</head>
<body>
<section layout:fragment="content">
    <br />
    <h2><span class="card-title" th:text="#{lozinka.promjeni}"></span>:</h2>
    <br />
    <div class="card-text col-md-4">
        <div>
            <form th:action="@{/korisnik/postavke}"
                  th:object="${korisnikFormModel}"
                  method="POST">
                <div class="form-group">
                    <label for="lozinka" th:text="#{lozinka}"></label>:
                    <input type="password"
                           th:field="*{lozinka}"
                           th:errorclass="border-danger"
                           name="lozinka"
                           id="lozinka"
                           class="form-control border" />
                    <small th:if="${#fields.hasErrors('lozinka')}"
                           th:errors="*{lozinka}"
                           class="form-text text-danger">
                    </small>
                </div>
                <div class="form-group">
                    <label for="lozinkaPotvrda" th:text="#{lozinka.potvrdi}"></label>:
                    <input type="password"
                           th:field="*{lozinkaPotvrda}"
                           th:errorclass="border-danger"
                           name="lozinkaPotvrda"
                           id="lozinkaPotvrda"
                           class="form-control border" />
                    <small th:if="${#fields.hasErrors('lozinkaPotvrda')}"
                           th:errors="*{lozinkaPotvrda}"
                           class="form-text text-danger">
                    </small>
                </div>
                <div class="text-right"
                     style="margin-top: 20px">
                    <input name="submit"
                           type="submit"
                           class="btn btn-primary"
                           th:value="#{posalji}" />
                </div>
            </form>
        </div>
    </div>
    <br />
    <hr />

</section>
</body>
</html>
