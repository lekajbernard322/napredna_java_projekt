<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragmenti/osnovni :: head"></th:block>
    <meta charset="UTF-8">
	<title>Prijava</title>
</head>
<body>
	<div th:replace="fragmenti/osnovni :: header"></div>
	
	<div class="container">
		<div class="row">
		<div class="card col-md-4 offset-md-4"
			 style="margin-top: 50px">
			<div class="card-body">
				<h2 class="card-title">Prijavi se</h2>
				<div class="card-text">
					<div>
						<form name='f' action="prijava" method="POST">
							<div class="form-group">
								<label for="username">Korisniƒçko ime:</label>
								<input type="text" 
									   name="username"
									   id="username"
									   value=""
									   class="form-control" />
							</div>
							<div>
								<label for="password">Lozinka:</label>
								<input type="password" 
									   name="password" 
									   id="password"
									   class="form-control" />
							</div>
							<div class="text-center"
								 style="margin: 20px 0px">
								<input name="submit" 
									   type="submit"
									   class="btn btn-primary" 
									   value="Prijava" />
							</div>
							<div class="text-right">
								<a th:href="@{/registracija}" class="card-link">Registracija</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	
	<div th:replace="fragmenti/osnovni :: scripts"></div>
	
</body>
</html>
