<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{decorators/layout.html}" th:with="nav='projekt'">
<head>
	<meta charset="UTF-8"/>
	<title>Popis projekata</title>
</head>
<body>

	<section layout:fragment="content">
		<br>
		<h2>Projekti</h2> (<span th:text="${korisnik}"></span>)
		<hr>
		<div class="container">
			<div class="text-right">
				<a th:href="@{/projekt/novi}" class="card-link">Dodaj projekt...</a>
			</div>
			<br>
			<div th:if="${not #lists.isEmpty(projekti)}">
				<table class="table table-striped">
					<tr>
						<th>Ime</th>
						<th>Opis</th>
						<th>Broj ƒçlanova na projektu</th>
					</tr>
					<tr th:each="projekt : ${projekti}">
						<td>
							<a th:href="@{'/projekt/detalji?id=' + ${projekt.id}}"><p th:text="${projekt.ime}"></p></a>
						</td>
						<td th:text="${projekt.opis}"></td>
						<td th:text="${projekt.korisnici.size()}"></td>
					</tr>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
