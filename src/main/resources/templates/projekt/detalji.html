<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{decorators/layout.html}" th:with="nav='projekt'">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <br>
    <div class="container">
    
    	<div class="text-right" style="margin-bottom: 5px">
			<a class="btn btn-primary" th:href="@{/projekt/uredi/{id}(id=__${projekt.id}__)}">Uredi</a>
		</div>
    	
        <div>
            <table class="table table-striped">
                <tr>
                    <th>Ime</th>
                    <th>Opis</th>

                </tr>
                <tr>

                        <td><p th:text="${projekt.ime}"></p></td>
                        <td th:text="${projekt.opis}"></td>

                </tr>
                <tr><th>Korisnici</th>

                    <td> <p th:each="korisnik : ${korisnici}"
                     th:text="${korisnik.ime} + ' ' + ${korisnik.prezime}"> </p></td>
                </tr>
            </table>
        </div>
    </div>
</section>

</body>
</html>
