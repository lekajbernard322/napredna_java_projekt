<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragmenti/osnovni :: head"></th:block>
    <meta charset="UTF-8">
	<title th:text="#{registracija}"></title>
</head>
<body>
	<div th:replace="fragmenti/osnovni :: header"></div>
	
	<div class="container">
		<div class="row">
		<div class="card col-md-4 offset-md-4"
			 style="margin-top: 50px">
			<div class="card-body">
				<h2 class="card-title" th:text="#{registriraj}"></h2>
				<div class="card-text">
					<div>
						<form name='f'
							  th:action="@{/registracija}"
							  th:object="${korisnikFormModel}"
							  method="POST">
							<div class="form-group">
								<label for="korisnickoIme" th:text="#{prijava.ime}"></label>:
								<input type="text" 
									   th:field="*{korisnickoIme}"
									   th:errorclass="border-danger"
									   name="korisnickoIme"
									   id="korisnickoIme"
									   autofocus
									   class="form-control border" />
							   	<small th:if="${#fields.hasErrors('korisnickoIme')}" 
							   		   th:errors="*{korisnickoIme}" 
							   		   class="form-text text-danger">
					   		  	</small>
							</div>
							<div class="form-group">
								<label for="ime" th:text="#{ime}"></label>:
								<input type="text"
									   th:field="*{ime}"
									   th:errorclass="border-danger"
									   name="ime"
									   id="ime"
									   class="form-control border" />
							   <small th:if="${#fields.hasErrors('ime')}" 
							   		  th:errors="*{ime}" 
							   		  class="form-text text-danger">
					   		  </small>
							</div>
							<div class="form-group">
								<label for="prezime" th:text="#{prezime}"></label>:
								<input type="text"
									   th:field="*{prezime}"
									   th:errorclass="border-danger"
									   name="prezime" 
									   id="prezime"
									   class="form-control border" />
							   	<small th:if="${#fields.hasErrors('prezime')}" 
							   		   th:errors="*{prezime}" 
							   		   class="form-text text-danger">
					   		  	</small>
							</div>
							<div class="form-group">
								<label for="lozinka" th:text="#{lozinka}"></label>:
								<input type="password"
									   th:field="*{lozinka}"
									   th:errorclass="border-danger"
									   name="lozinka" 
									   id="lozinka"
									   class="form-control border" />
							   	<small th:if="${#fields.hasErrors('lozinka')}" 
							   		   th:errors="*{lozinka}" 
							   		   class="form-text text-danger">
					   		  	</small>
							</div>
							<div class="form-group">
								<label for="lozinkaPotvrda" th:text="#{lozinka.potvrdi}"></label>:
								<input type="password"
									   th:field="*{lozinkaPotvrda}"
									   th:errorclass="border-danger"
									   name="lozinkaPotvrda" 
									   id="lozinkaPotvrda"
									   class="form-control border" />
							   	<small th:if="${#fields.hasErrors('lozinkaPotvrda')}" 
							   		   th:errors="*{lozinkaPotvrda}" 
							   		   class="form-text text-danger">
					   		  	</small>
							</div>
							<div class="text-right"
								 style="margin-top: 20px">
								<input name="submit" 
									   type="submit"
									   class="btn btn-primary" 
									   th:value="#{posalji}" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	
	<div th:replace="fragmenti/osnovni :: scripts"></div>
	
</body>
</html>
